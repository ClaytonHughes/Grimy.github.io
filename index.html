<!DOCTYPE html>
<meta charset=utf-8>
<style>
	td {
		width: 50px;
		cursor: pointer;
		height: 50px;
		border: 1px solid black;
		font-size: 32px;
		text-align: center;
	}
</style>
<table><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><caption></caption></table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
	// Game data
	// Each byte is life life life life owner piece piece piece
	// byte >> 4 is the actual life total
	// byte & 8 is 0 for P1, 8 for P2
	// byte & 7 is the piece type
	var ALICORN = 160, EARTH = 81, PEGASUS = 50, UNICORN = 35, FOAL = 36;
	var EMPTY = 0, TREE = 1;
	var ATTACK = [2, 2, 1, 3, 1];
	var LIFE = [10, 5, 3, 2, 2];
	var SPEED = [2, 1, 3, 2, 2];
	var POWER = [1, 1, 0, 3, 0];

	var selected = Number.NaN;
	var powering = Number.NaN;
	var power = 0;
	var fleeing = 0;
	var turn = 0;

	var board = Uint8Array.from([
		UNICORN | 8, PEGASUS | 8, EARTH | 8, ALICORN | 8, EARTH | 8, PEGASUS | 8, UNICORN | 8,
		FOAL | 8,    FOAL | 8,    FOAL | 8,  FOAL | 8,    FOAL | 8,  FOAL | 8,    FOAL | 8,
		EMPTY,       EMPTY,       EMPTY,     EMPTY,       EMPTY,     EMPTY,       EMPTY,
		EMPTY,       EMPTY,       EMPTY,     EMPTY,       EMPTY,     EMPTY,       EMPTY,
		EMPTY,       EMPTY,       EMPTY,     EMPTY,       EMPTY,     EMPTY,       EMPTY,
		FOAL,        FOAL,        FOAL,      FOAL,        FOAL,      FOAL,        FOAL,
		UNICORN,     PEGASUS,     EARTH,     ALICORN,     EARTH,     PEGASUS,     UNICORN,
	]);

	// Game rules
	function pick(i) {
		piece = board[i];
		if (board[i] >> 4 && (piece & 8) == turn && !fleeing && !power)
			return selected = i;
		if (!canMove(selected, i))
			return;
		if ((power & 1) && !fleeing) {
			if (--power)
				powering = selected = i;
			else
				board[i] = board[selected] & 7 ? TREE : FOAL | turn;
		} else {
			board[i]        = fleeing || board[selected];
			board[selected] = fleeing && board[selected];
			if (piece == TREE)
				board[i] = (board[i] & 15) | (LIFE[board[i] & 7] << 4)
			piece -= ATTACK[board[i] & 7] << 4;
			if (!fleeing) {
				power = power == 2 ? 0 : POWER[board[i] & 7];
				powering = i;
			}
		}
		fleeing = piece >= 16 && power != 2 ? piece : 0;
		turn = fleeing ? fleeing & 8 : ((board[powering] & 8) ^ (power ? 0 : 8));
		selected = fleeing ? i : power ? powering : Number.NaN;
	}

	function canMove(from, to) {
		// Filter out invalid targets
		if (!fleeing && power == 1 && board[to] != EMPTY)
			return false;
		if ((board[to] >> 4 && (board[to] & 8) == turn) ^ (!fleeing && power == 3))
			return false;
		var dx = to % 7 - from % 7;
		var dy = ~~(to / 7) - ~~(from / 7);
		var dist = Math.abs(dx) + Math.abs(dy);
		var speed = fleeing ? 1 : power || SPEED[board[from] & 7];

		return dist && dist <= speed && (speed == 3 || dist != 2 ||
			(dx && dy ? !board[from + dx] || !board[from + 7 * dy] : !board[from + to >> 1]));
	}

	// Style data
	$('tr').append($('<td></td><td></td><td></td><td></td><td></td><td></td><td></td>'));
	var tds = $('td');
	var colors = ['red', 'blue', 'green'];
	var texts = ['A', 'E', 'P', 'U', 'F', '', '', '', ' ', 'T'];

	function display(i) {
		var piece = board[i];
		this.style.background =
			canMove(selected, i) ? 'lightgreen' :
			selected == i ? 'lightblue' : 'white';
		if (piece >> 4) {
			var damage = LIFE[piece & 7] - (piece >> 4);
			this.textContent = texts[piece & 7] + (damage || '');
			this.style.color = colors[(piece & 8) >> 3];
		} else {
			this.textContent = texts[piece | 8];
			this.style.color = colors[2];
		}
		$('caption').text('Player ' + (turn ? 2 : 1) + ', ' + (fleeing ? 'flee!' : power ? 'use your power!' : 'make a move!'))
	}
	
	tds.on('click', function() {
		pick(tds.index(this));
		tds.each(display);
	});

	tds.each(display);
</script>
